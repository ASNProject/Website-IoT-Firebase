<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartHome System</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="image1">
            <img src="image/image1.png" alt="Judul" style="width: 400px" />
            <br />
            <br />
            <br />
            <img src="image/image2.png" alt="logo" style="width: 400px" />
          </div>
        </div>
        <div class="col-sm-6">
          <div class="container">
            <div class="login">
              <div class="row">
                <h5 class="txtlogin">Sign Up</h5>
                <br />
                <br />
                <h5 class="txtemail">Email</h5>
                <input
                  type="email"
                  name="email"
                  placeholder="Email Address"
                  class="inputemail"
                  id="email"
                />
                <h5 class="txtpass">Password</h5>
                <input
                  type="password"
                  name="password"
                  placeholder="Password"
                  class="inputpassword"
                  id="password"
                />
                <p></p>
                <div class="row">
                  <div class="col-8">
                    <button class="btnlogin" id="login" onclick="login()">
                      DAFTAR
                    </button>
                  </div>
                </div>
                <br /><br />
                <a href="index.html" class="txtdaftar">Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--JavaScript-->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script id="MainScript">
      var firebaseConfig = {
        apiKey: "AIzaSyCOkbZJYFDDPZxoYt4VhkUEUjOaKMcGnLo",
        authDomain: "iotse-b1c10.firebaseapp.com",
        databaseURL: "https://iotse-b1c10-default-rtdb.firebaseio.com",
        projectId: "iotse-b1c10",
        storageBucket: "iotse-b1c10.appspot.com",
        messagingSenderId: "270480060594",
        appId: "1:270480060594:web:6cbccdbb40e653c14e99ab",
      };
      firebase.initializeApp(firebaseConfig);

      const auth = firebase.auth();

      function login() {
        var email = document.getElementById("email");
        var password = document.getElementById("password");

        const promise = auth.createUserWithEmailAndPassword(
          email.value,
          password.value
        );
        promise.catch((e) => alert(e.message));

        alert("Signed");
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
